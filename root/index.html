<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Aknad/Windows</title>

  <body>

  <header>
  <div class="container">
    <h2 style="text-align:center;">Akna üleval paremas nurgas asuvad kolm <span>nuppu</span> – minimeerimis-, suurendamis/vähendamis- ja sulgemisnupp.<br>

  </div>
  </header>

  <section id=clickable>
    <div class="container">
      <div id="clickableImg" style="position: relative;">
        <img src="./images/WindowButtons.png" alt="AknaNupud" style="width:1000px;position: absolute; top:0px;left:0px;">
        <div class="divButton" id="minimeerimisNupp" onclick="info(this)" style="height:50px;width:60px;position:absolute;left:775px; top:0px;"></div>
        <div class="divButton" id="suurendamis/vähendamisNupp" onclick="info(this)" style="height:50px;width:60px;position:absolute;left:853px; top:0px;"></div>
        <div class="divButton" id="sulgemisNupp" onclick="info(this)" style="height:50px;width:60px;position:absolute;left:930px; top:0px;"></div>
      </div>
    </div>
  </section>

  <section>
  <div class="container">
    <div id="info">
      <div class="infoBox" id="infoBox"></div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
  </div>
</footer>
